buildscript {
  if (project == rootProject) {
    repositories {
      google()
      mavenCentral()
      jcenter()
    }

    dependencies {
      classpath 'com.android.tools.build:gradle:4.2.2'
    }
  }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet('FacetecRn_compileSdkVersion', 29)
  defaultConfig {
    minSdkVersion safeExtGet('FacetecRn_minSdkVersion', 19)
    targetSdkVersion safeExtGet('FacetecRn_targetSdkVersion', 29)
    versionCode 1
    versionName "1.0"

  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }
  lintOptions {
    disable 'GradleCompatible'
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  buildFeatures {
    dataBinding = true
  }

}

repositories {
  mavenLocal()
  maven {
    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
    url("$rootDir/../node_modules/react-native/android")
  }
  google()
  mavenCentral()
  jcenter()

  flatDir {
    dirs 'libs' //this way we can find the .aar file in libs folder
  }
}

dependencies {
  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:+"
//  implementation files('libs/facetec-sdk-9.4.4.aar')  // From node_modules
  implementation(name: 'facetec-sdk-9.4.4', ext: 'aar')

  implementation 'com.squareup.okhttp3:okhttp:3.12.1'
  implementation 'com.squareup.okio:okio:1.15.0'
  implementation fileTree(include: ['*.jar'], dir: 'libs')
//  implementation files('libs/facetec-sdk-9.4.4.aar')
  testImplementation 'junit:junit:4.12'
  implementation 'androidx.appcompat:appcompat:1.3.0'
  implementation 'com.google.code.gson:gson:2.8.6'
}
