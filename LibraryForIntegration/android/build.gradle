apply plugin: 'com.android.library'

buildscript {
  ext {
    kotlin_version = '1.5.0'
  }
  repositories {
    google()
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url 'https://plugins.gradle.org/m2/' } // Gradle Plugin Portal
  }
  dependencies {
    classpath 'gradle.plugin.com.onesignal:onesignal-gradle-plugin:0.12.10'
    classpath 'com.google.gms:google-services:4.3.10'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.72"
    classpath("com.android.tools.build:gradle:3.5.3")
//    classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.1'
  }
}


def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('Solus_compileSdkVersion', 29)
    buildToolsVersion safeExtGet('Solus_buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('Solus_minSdkVersion', 19)
        targetSdkVersion safeExtGet('Solus_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"
//         multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
  google()
  jcenter()
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }

    maven { url 'https://www.jitpack.io' }
    mavenCentral()
    maven{
      url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    flatDir{
      dirs 'libs'
    }
}

dependencies {
    //noinspection GradleDynamicVersion
//  implementation 'com.google.gms:google-services:4.3.10'
  implementation 'com.onesignal:OneSignal:4.3.4'
//  implementation 'com.google.firebase:firebase-crashlytics'
//  implementation 'com.google.firebase:firebase-analytics'
  implementation platform('com.google.firebase:firebase-bom:28.3.1')
  implementation fileTree(dir: "libs", include: ["*.jar","*.aar"])
//  noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:+"  // From node_modules
  implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0"
  implementation files('libs/integrationLibrary-release')
  implementation files('libs/facetec-sdk-9.3.0')
  implementation files('libs/dlock_sdk-version_update')
//  implementation files('libs/activeandroid-3.1.0-SNAPSHOT.jar')
  implementation files('libs/inmobile-android-v.10.0.1')
  implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
  implementation 'io.reactivex.rxjava2:rxjava:2.2.0'
  implementation 'com.squareup.okhttp3:okhttp:4.9.0'
  implementation 'com.squareup.okio:okio:2.8.0'
  implementation "org.jetbrains.kotlin:kotlin-stdlib:1.4.21"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9"
  implementation "com.google.code.gson:gson:2.8.6"
  implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'

//  implementation 'com.google.android.gms:play-services:10.0.1'
